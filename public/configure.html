<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configure IT Assets Map</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="config-body">
  <header class="app-header">
    <div class="title-group">
      <h1>Configure Assets</h1>
      <p class="subtitle">Add your IT assets and their locations to build the map.</p>
    </div>
    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle color mode">
        <span class="theme-toggle__label">Dark mode</span>
      </button>
      <a href="/" class="secondary">Back to Map</a>
    </div>
  </header>

  <main class="content config-content">
    <form id="config-form" class="config-form">
      <section>
        <label for="map-title" class="input-label">Map Title</label>
        <input id="map-title" name="title" type="text" required placeholder="Example: North America Infrastructure" />
      </section>

      <section class="assets-section">
        <div class="assets-header">
          <h2>Assets</h2>
          <div class="assets-actions">
            <input id="import-file" type="file" accept=".json,.csv" hidden />
            <button type="button" id="import-assets" class="secondary">Import CSV/JSON</button>
            <button type="button" id="export-json" class="secondary">Export JSON</button>
            <button type="button" id="export-csv" class="secondary">Export CSV</button>
            <button type="button" id="add-asset" class="primary">Add Asset</button>
          </div>
        </div>
        <p class="helper-text">Provide the city and state for each asset. Notes are optional.</p>
        <div id="assets-container" class="assets-container"></div>
      </section>

      <div class="actions">
        <button type="submit" class="primary">Save Assets</button>
      </div>
    </form>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="/static/js/theme.js" defer></script>
  <script src="/static/js/configure.js" defer></script>
</body>
</html>
