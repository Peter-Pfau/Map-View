<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Assets Map</title>
  <link rel="stylesheet" href="/static/vendor/leaflet/leaflet.css" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="title-group">
      <h1 id="map-title">IT Assets Map</h1>
      <p class="subtitle">Visualize where your infrastructure lives.</p>
    </div>
    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Toggle color mode">
        <span class="theme-toggle__label">Dark mode</span>
      </button>
      <div class="actions-menu">
        <button id="actions-toggle" class="menu-toggle" aria-haspopup="true" aria-expanded="false" aria-label="Open actions menu">
          <span aria-hidden="true">&#8942;</span>
        </button>
        <div id="actions-menu" class="menu-dropdown" role="menu" aria-hidden="true">
          <button class="menu-item" data-action="configure" role="menuitem">Configure Assets</button>
        </div>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="map-panel">
      <div id="map" class="map"></div>
    </section>
    <section class="list-panel">
      <h2>Assets</h2>
      <ul id="assets-list" class="assets-list"></ul>
    </section>
  </main>

  <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>

  <script src="/static/vendor/leaflet/leaflet.js" defer></script>
  <script src="/static/js/theme.js" defer></script>
  <script src="/static/js/main.js" defer></script>
</body>
</html>
